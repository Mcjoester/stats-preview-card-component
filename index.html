<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="left-side">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

           <div class="stats">
                <div class="stat1">
                    <p class="stat-num">10k+</p>
                    <p class="stat-word">Companies</p>
                </div>
                <div class="stat2">
                    <p class="stat-num">314</p>
                    <p class="stat-word">Templates</p>
                </div>
                <div class="stat3">
                    <p class="stat-num">12M+</p>
                    <p class="stat-word">Queries</p>
                </div>
           </div>
        </div>
        <div class="right-side">
            <img src="images/image-header-desktop.jpg" alt="people in a meeting img">
        </div>
    </div>

    
</body>
</html>
